<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f9f7ff;
            color: #4a4a4a;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6b46c1;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #9f7aea;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #805ad5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>✨ Welcome To Avalanche!</h1>
    회원가입을 축하드립니다.<br/>
    아래 버튼을 클릭하여 이메일 주소를 인증해 주세요.<br/>
    인증을 완료하면 모든 서비스를 이용하실 수 있습니다.<br/>
    <p></p>
    <p></p>
    <a th:href="@{${verificationLink}}" class="btn">이메일 인증하기</a>
</div>
</body>
</html>
